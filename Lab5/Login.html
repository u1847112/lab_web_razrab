<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Лабараторная работа №5 login</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./material/BlogLogo.png" alt="">
        </div>
        <nav class="navbar">
            <a href="#" class="navbar-login">
                <img src="./material/Profile.png" alt=""><span>Войти</span></a>
            <a href="#" class="navbar-reg">Зарегистрироваться</a>
        </nav>
    </header>
    <main class="main">
        <div class="post-add">
            <h1>Регистрация</h1>
            <form action="" method="post" class="post_form">
               
                <div class="row-first">
                <div class="first-name">
                    <label   label   label class="input_label" for="first-name">Имя</label>
                    <input type="text" name="first_name" id="first-name" pattern="[а-яА-яA-Za-z\s-]+" minlength="2">
                </div>
                <div class="last-name">
                        <label class="input_label" for="last-name">Фамилия</label>
                        <input type="text" name="last_name" id="last-name" pattern="[а-яА-яA-Za-z\s-]+" minlength="2">
                </div>
               </div>

               <div class="row-second">
                <div class="second-login">
                    <label class="input_label" for="login_in">Логин *</label>
                    <input type="text" name="login" id="login_in" required pattern="[a-zA-Z@+-_]+" minlength="5" >
                    <div id="errors-log">
                        <p id="check-log" class="invalid">Только буквы, цифры и символы @.+-_</p>
                        <p id="length-log" class="invalid">Не более 150 символов</p>                        
                    </div>
                </div>
                <div class="second-email">
                    <label class="input_label" for="Email_in">E-mail</label>
                    <input type="text" name="Email" id="Email_in" class="req">
                </div>
               </div>

               <div class="row-last">
                <div class="last-pass">
                    <label class="input_label" for="password_first">Пароль *</label>
                    <input type="password"  name="password_first" id="password_first" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Введите только латинские символы и числа">
                    <div id="errors-pass">
                        <p id="length-pass" class="invalid">Минимум 8 символов</p>
                        <p id="not-number" class="invalid">Не может состоять только из цифр</p>
                        <p id="not-login" class="valid">Не должен совпадать с логином</p>
                    </div>
                </div>
                <div class="last-pass2">
                    <label class="input_label" for="password_last"> Подтверждение пароля</label>
                    <input type="text" class="red" name="password_last" id="password_last" required>
                    <div id="errors_overlap">
                        <span id="not-pass" class="invalid">Пароли не совпадают</span>
                </div>
               </div>
            </div>
            <div class="check-box">
                <input type="checkbox" name="check" id="check_id" checked required title="Подтвердите соглачие на обработку данных">
                <label class="Check-label" for="check_id">Даю свое согласие на обработку персональных данных</label>          
            </div>
                <div class="button">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-url">
            <a href="#" class="footer-a">Об авторе</a>
            <a href="#" class="footer-a">Технологии</a>
        </div>
        <div class="footer-info">
            <span>@ Blog, 2022</span>
        </div>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
