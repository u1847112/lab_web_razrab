<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/post-add.css">
    <title>Лабараторная работа №5 post-add</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./material/BlogLogo.png" alt="">
        </div>
        <nav class="navbar">
            <a href="#" class="navbar-login">
                <img src="./material/Profile.png" alt=""><span>Войти</span></a>
            <a href="#" class="navbar-reg">Зарегистрироваться</a>
        </nav>
    </header>
    <main class="main">
        <div class="post-add">
            <h1>Добавить запись</h1>
            <form action="" method="post" class="post_form">
                <div class="input input_text">
                    <label for="name">Заголовок</label>
                    <input type="text" name="Name" id="name" maxlength="255">
                    <span class="error" aria-live="polite"></span>            
                </div>
                <div class=" input textarea_text">
                    <label for="text">Текст</label>
                    <textarea name="text" id="text" class="textarea-heigh"></textarea>
                </div>
                <div class="input select_kategoria">
                    <label for="kat">Выберите категорию</label>
                    <select name="kategoria" id="kat">
                        <option value="0" >без категории</option>
                        <option value="1">Первая</option>
                        <option value="2">Вторая</option>
                        <option value="3">Третья</option>
                    </select>
                </div>
                <div class="input input-img">
                    <label for="img" class="fake-btn">
                        <img src="./material/Vector (Stroke).png" alt="">
                        <span>Прикрепить файл изображения</span>
                    </label>
                    <input type="file" name="img" id="img"multiple accept="image/*">
                </div>
                <div class="button">
                    <button type="submit">Опубликовать</button>
                </div>
            </form>            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-url">
            <a href="#" class="footer-a">Об авторе</a>
            <a href="#" class="footer-a">Технологии</a>
        </div>
        <div class="footer-info">
            <span>@ Blog, 2022</span>
        </div>
    </footer>
</body>
</html>
